dependencies:
  pre:
    - |
        sudo apt-get update; sudo apt-get build-dep teeworlds

        if [ ! -x ~/bam/bam ]; then
          git clone https://github.com/matricks/bam ~/bam/
          cd ~/bam; ./make_unix.sh
        fi

  cache_directories:
    - "~/bam/"
    - "./other/luajit/LuaJIT-2.0.2/"

## Customize test commands
test:
  override:
    - |
        ../bam/bam -j 4 client_release
